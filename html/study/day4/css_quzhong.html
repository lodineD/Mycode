<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css权重讨论</title>
    <!--st权重为0,1,0,0
    而p继承的权重为0-->
    <style>
        #st {
            color: red !important;
        }

        p {
            color: pink;
        }

        /* body{
            color: rgb(100, 200, 210);
        } */
        .up li {
            color: aqua;
        }

        .pink {
            color: pink;
            font-variant: normal;
            font-weight: 700;
        }

        .up .pink {
            color: red;
        }
        
    </style>
</head>

<body>
    <dev id="st">
        <p>你笑起来真好看</p>
    </dev>
    <dd>
        我是单独的样式
    </dd>
    <ul class="up">
        <li class="pink">权重增加</li>
        <li> 我是谁 </li>
    </ul>
</body>

</html>
